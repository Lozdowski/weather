<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${name}"/>
<table>
    <tr>
        <th>temperature</th>
        <th>pressure</th>
        <th>id</th>
    </tr>
    <tr th:each="weather : ${weathers}">
        <td th:text="${weather.temperature}"></td>
        <td th:text="${weather.pressure}"></td>
        <td th:text="${weather.id}"></td>
    </tr>
</table>

</body>
</html>
